<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" type="text/css" href="css/bulma.css">
</head>
<body>
<section class="hero is-primary is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                    <img src="images/logo.png" alt="Logo de UyTube">
                    <h1 class="title">Iniciar Sesion</h1>
                    <form action="LoginServlet" class="box" method="post">
                        <div class="field">
                            <label for="inputUser" class="label">Usuario</label>
                            <div class="control has-icons-left">
                                <input name="inputUser" id="inputUser" placeholder="Usuario" class="input" oninvalid="this.setCustomValidity('Debe ingresar su nickname')" required>
                                <span class="icon is-small is-left">
                                <i class="fa fa-envelope"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label for="inputPassword" class="label">Contrase√±a</label>
                            <div class="control has-icons-left">
                                <input type="password" name="inputPassword" id="inputPassword" placeholder="*******" class="input" oninvalid="this.setCustomValidity('Debe ingresar su Password')" required>
                                <span class="icon is-small is-left">
                                <i class="fa fa-lock"></i>
                                </span>
                            </div>
                        </div>
                        <!-- PARA CONTROL DE COOKIE Y RECORDAR
                        <div class="field">
                            <label for="" class="checkbox">
                                <input type="checkbox">
                                Remember me
                            </label>
                        </div>
                        -->
                        <div class="field">
                            <button type="submit" class="button is-success">
                                Iniciar Sesion
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
