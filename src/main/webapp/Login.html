<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bulma.css">
</head>
<body>
<h1>LOGIN DE USUARIO</h1>
<form action="LoginServlet" method="post">
    <div class="field">
        <label class="label" for="inputUser">Usuario</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input is-success" type="text" placeholder="Usuario" name="inputUser">
            <span class="icon is-small is-left">
      <i class="fas fa-user"></i>
    </span>
            <span class="icon is-small is-right">
        <i class="fas fa-check"></i>
            </span>
        </div>
    </div>
    <br>
    <label for="inputPassword">Contrasenia</label>
    <input type="password" name="inputPassword">
    <br>
    <button type="submit" value="Ingresar" class="button is-danger">Ingresar</button>
</form>
</body>
</html>
